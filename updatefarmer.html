<!DOCTYPE html>
<html>
<head>
    <title>Update Farmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Update Farmer Information</h1>
    <form id="update-form" action="/updateFarmer" method="POST">
        <label for="unique_id">Unique ID:</label>
        <input type="text" id="unique_id" name="unique_id" required>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <button type="submit">Update Farmer</button>
    </form>
</body>
</html>
