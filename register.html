<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add custom CSS styles for the registration form container */
        .register-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 20px; /* Add some space between login and registration forms */
        }

        /* Add custom CSS styles for form elements */
        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            text-decoration: none;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <!-- Registration Container -->
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="reg-password" name="password" placeholder="Choose a password">
            </div>
            <!-- Add more registration fields as needed -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-link">
            <p>If already have an account, <a href="login.html">go to the login page</a></p>
        </div>
    </div>
</body>
</html>
