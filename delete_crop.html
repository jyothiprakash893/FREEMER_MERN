<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Crop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Crop by Crop ID</h2>
        <form action="/deleteCrop" method="post">
            <div>
                <label for="crop_id">Crop ID:</label>
                <input type="text" id="crop_id" name="crop_id" placeholder="Enter Crop ID" required>
            </div>
            <button type="submit">Delete Crop</button>
        </form>
    </div>
</body>
</html>
