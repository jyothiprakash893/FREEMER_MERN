<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Farmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Farmer</h2>
        <form action="/addFarmer" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Farmer's Name" required>
            </div>
            <div>
                <label for="unique_id">Unique ID:</label>
                <input type="text" id="unique_id" name="unique_id" placeholder="Unique ID" required>
            </div>
            <div>
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Farmer's Place" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Farmer's Age" required>
            </div>
            <button type="submit">Add Farmer</button>
        </form>
    </div>
</body>
</html>
