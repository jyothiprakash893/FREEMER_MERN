<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Crop List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Crop</th>
                <th>Crop ID</th>
                <th>Time</th>
                <th>Season</th>
            </tr>
        </thead>
        <tbody id="crop-list">
            <!-- Crop data will be displayed here dynamically -->
        </tbody>
    </table>
    <script>
        // JavaScript code to fetch and display crop data

        // Make a fetch request to /displayCrops (the route to retrieve crop data)
        fetch('/displayCrops')
            .then(response => response.json())
            .then(data => {
                const cropList = document.getElementById('crop-list');
                data.forEach(crop => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${crop.crop}</td>
                        <td>${crop.crop_id}</td>
                        <td>${crop.time}</td>
                        <td>${crop.season}</td>
                    `;
                    cropList.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
